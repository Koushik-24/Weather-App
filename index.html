<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-container">
        <div class="weather-container">
            <div class="location">Loading...</div>
            <div class="temperature">--Â°C</div>
            <div class="description">Loading...</div>
            <div class="icon-container">
                <img src="cloud.png" alt="Weather Icon" class="weather-icon">
            </div>
            <div class="details">
                <div class="detail"><span class="humidity">Humidity: --%</span></div>
                <div class="detail"><span class="wind-speed">Wind Speed: -- m/s</span></div>
                <div class="detail"><span class="visibility">Visibility: -- km</span></div>
                <div class="detail"><span class="rain-prediction">Rain Prediction: --%</span></div>
                <div class="detail"><span class="sunrise">Sunrise: --</span></div>
                <div class="detail"><span class="sunset">Sunset: --</span></div>
            </div>
            <div class="search-form">
                <form onsubmit="searchWeather(); return false;">
                    <input type="text" id="cityInput" placeholder="Enter city name">
                    <button type="submit" class="search-btn">Search Weather</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
